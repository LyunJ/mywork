<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Manager</title>
</head>
<body>
<div class="container bg-dark bg-gradient">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/page/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/page/erd}" class="nav-link">ERD</a></li>
            <li class="nav-item"><a th:href="@{/page/manager}" class="nav-link">Manager</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <main class="">
        <h1>Manager</h1>
        <div id="manager-table-box">
            <div id="manager-table-header">
                <button th:onclick="|location.href='@{/page/manager/enroll}'|" id="new-manager-button">New</button>
            </div>
            <div id="manager-table-container">
                <table id="manager-table">
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">내용</th>
                            <th scope="col">기능</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="manager : ${managers}">
                            <td id="manager-id" th:text="${manager.id}"></td>
                            <td id="manager-name" th:text="${manager.name}"></td>
                            <th id="manager-buttons">
                                <button id="manager-start">Start</button>
                                <button id="manager-stop">Stop</button>
                                <button id="manager-delete">Delete</button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
