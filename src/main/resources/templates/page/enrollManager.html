<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Manager</title>
</head>
<body>
<div class="container bg-dark bg-gradient">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/page/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/page/erd}" class="nav-link">ERD</a></li>
            <li class="nav-item"><a th:href="@{/page/manager}" class="nav-link">Manager</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <main class="">
        <h1>New Manager</h1>
        <div id="manager-enroll-box">
            <div id="manager-enroll-header">
                <button id="new-manager-button">POST</button>
            </div>
            <div id="manager-enroll-container">
                <form id="manager-enroll-form" th:action="@{/api/bbs/write}" th:object="${requestDto}" method="post">
                    <div class="form-group">
                        <label for="manager-name">Manager Name</label>
                        <input type="text" class="form-control" id="manager-name" placeholder="Manager Name">
                    </div>
                    <div class="form-group">
                        <label for="manager-table">Table Name</label>
                        <select id="manager-table" class="custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1" th:each="table : ${tables}" th:text="${table.name}"></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
